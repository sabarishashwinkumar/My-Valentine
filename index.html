<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’– Will You Be My Valentine? ðŸ’–</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #1a1a1a;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
}
h1, p { margin: 20px; }
button {
    padding: 12px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 15px;
    transition: all 0.2s ease;
}
#yesBtn { background: #ff4f8b; color: #fff; }
#noBtn { background: #aaa; color: #000; position: relative; }
#takeBtn { background: #ff9fc4; color: #fff; display: none; }

#gifContainer { margin: 20px; }
.hidden { display: none; }
</style>
</head>
<body>

<h1 id="phaseText">Awwiee your so beutifulllll....</h1>
<div id="gifContainer">
    <img id="phaseGif" src="" alt="Cute GIF" width="250">
</div>

<button id="okayBtn">Okay?</button>

<div id="valentinePrompt" class="hidden">
    <h2>Will you be my Valentine?</h2>
    <div id="phase2GifContainer">
        <img id="phase2Gif" src="" alt="Valentine GIF" width="250">
    </div>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<div id="thankYou" class="hidden">
    <h2>Awwiee thank you so muchhh!!!</h2>
    <div id="phase3GifContainer">
        <img id="phase3Gif" src="" alt="Love GIF" width="250">
    </div>
    <p>Take this my Valentines letters!!! &lt;3</p>
    <button id="takeBtn">Take ðŸ’Œ</button>
</div>

<script>
// Number of GIFs in each phase
const phase1Count = 5; // change to how many GIFs you have in /phase1/
const phase2Count = 4; // change to how many GIFs you have in /phase2/
const phase3Count = 6; // change to how many GIFs you have in /phase3/

// Generate GIF arrays dynamically
function generateGifArray(folder, count) {
    let arr = [];
    for (let i = 1; i <= count; i++) {
        arr.push(`${folder}/pic${i}.gif`);
    }
    return arr;
}

const phase1Gifs = generateGifArray("/assets/phase1", phase1Count);
const phase2Gifs = generateGifArray("/assets/phase2", phase2Count);
const phase3Gifs = generateGifArray("/assets/phase3", phase3Count);

// Random helper function
function getRandomGif(array) {
    return array[Math.floor(Math.random() * array.length)];
}

// Set initial GIFs
document.getElementById('phaseGif').src = getRandomGif(phase1Gifs);

// Step 1: Okay button
const okayBtn = document.getElementById('okayBtn');
const valentinePrompt = document.getElementById('valentinePrompt');
okayBtn.addEventListener('click', () => {
    okayBtn.style.display = 'none';
    valentinePrompt.classList.remove('hidden');
    document.getElementById('phase2Gif').src = getRandomGif(phase2Gifs);
});

// Step 2: No button jumps
const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseenter', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
});

// Step 3: Yes button enlarges
const yesBtn = document.getElementById('yesBtn');
yesBtn.addEventListener('mouseenter', () => yesBtn.style.transform = 'scale(1.3)');
yesBtn.addEventListener('mouseleave', () => yesBtn.style.transform = 'scale(1)');

// Step 4: Clicking Yes shows thank you
const thankYou = document.getElementById('thankYou');
yesBtn.addEventListener('click', () => {
    valentinePrompt.classList.add('hidden');
    thankYou.classList.remove('hidden');
    document.getElementById('phase3Gif').src = getRandomGif(phase3Gifs);
});

// Step 5: Take button redirects
const takeBtn = document.getElementById('takeBtn');
thankYou.addEventListener('click', () => takeBtn.style.display = 'inline-block');
takeBtn.addEventListener('click', () => window.location.href = 'index2.html');
</script>


</body>
</html>
