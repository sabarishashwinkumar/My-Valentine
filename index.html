<script>
// GIFs per phase
const phase1Gifs = [
    "assets/Phase 1/pic (1).gif",
    "assets/Phase 1/pic (2).gif",
    "assets/Phase 1/pic (3).gif"
];
const phase2Gifs = [
    "assets/Phase 2/pic (1).gif",
    "assets/Phase 2/pic (2).gif",
    "assets/Phase 2/pic (3).gif"
];
const phase3Gifs = [
    "assets/Phase 3/pic (1).gif",
    "assets/Phase 3/pic (2).gif",
    "assets/Phase 3/pic (3).gif"
];

// Function to fade out and fade in synchronously for message and GIF
function transitionPhase(currentBox, nextBox, currentGifs, nextGifs) {
    // Fade out current
    currentBox.style.opacity = 0;
    currentGifs.style.opacity = 0;

    setTimeout(() => {
        // Hide current
        currentBox.classList.add('hidden');
        currentGifs.classList.add('hidden');

        // Show next
        nextBox.classList.remove('hidden');
        nextGifs.innerHTML = '';
        nextGifs.classList.remove('hidden');

        nextGifs.style.opacity = 0;
        nextBox.style.opacity = 0;

        // Add next GIFs
        const gifsArray = nextGifs.id === 'phaseGifs2' ? phase2Gifs : phase3Gifs;
        gifsArray.forEach(gif => {
            const img = document.createElement('img');
            img.src = gif;
            nextGifs.appendChild(img);
        });

        // Fade in next
        setTimeout(() => {
            nextBox.style.opacity = 1;
            nextGifs.style.opacity = 1;
        }, 50);
    }, 600); // match CSS transition time
}

// Initial Phase 1
const phaseGifs = document.getElementById('phaseGifs');
phaseGifs.innerHTML = '';
phase1Gifs.forEach(gif => {
    const img = document.createElement('img');
    img.src = gif;
    phaseGifs.appendChild(img);
});

// Okay button â†’ Phase 2
const okayBtn = document.getElementById('okayBtn');
okayBtn.addEventListener('click', () => {
    transitionPhase(
        document.getElementById('phase1Box'),
        document.getElementById('valentinePrompt'),
        document.getElementById('phaseGifs'),
        document.getElementById('phaseGifs2')
    );
});

// No button jump
const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseenter', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
});

// Yes button â†’ Phase 3
const yesBtn = document.getElementById('yesBtn');
const takeBtn = document.getElementById('takeBtn');
yesBtn.addEventListener('click', () => {
    transitionPhase(
        document.getElementById('valentinePrompt'),
        document.getElementById('thankYou'),
        document.getElementById('phaseGifs2'),
        document.getElementById('phaseGifs3')
    );
    takeBtn.style.display = 'inline-block';
});

// Take button redirects
takeBtn.addEventListener('click', () => window.location.href = 'index2.html');
</script>
